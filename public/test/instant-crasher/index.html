<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body onload="yeah()">
    <div class="bk">
    <canvas class="bsf"></canvas>
    <canvas class="bsr"></canvas>

    <script src="particles.js"></script>
    <script>
        window.onload = function() {
        Particles.init({
        selector: '.bsf',
        maxParticles: 300,
        sizeVariations: 10,
        minDistance: 500,
        connectParticles: true,
        speed: 50,
        color: #900;
        });
        };
    </script>
        <script>
            window.onload = function() {
            Particles.init({
            selector: '.bsr',
            maxParticles: 300,
            sizeVariations: 10,
            minDistance: 200,
            connectParticles: true,
            speed: 14,
            });
            };
        </script>
        <p class="bks">TEXT</p>
    </div>
</body>
</html>
